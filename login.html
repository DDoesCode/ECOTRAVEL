<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <button class="skip-link">Skip</button>
        <div class="background-image"></div>
        <div class="login-box">
            <h1>Start Your Green Journey Today</h1>
            <button class="google-button">
                <img src="./google.svg" alt="Google Logo">
                Login with Google
            </button>
            <button class="facebook-button">
                <img src="./facebook.svg" alt="Facebook Logo">
                Login with Facebook
            </button>
            <button class="email-button">
                <img src="./envelope.svg" alt="Email Logo">
                Sign Up with Email
            </button>
            <button class="phone-button">
                <img src="./telephone.svg" alt="Phone Logo">
                Sign Up with Phone Number
            </button>
        </div>
        <div class="logo">
            <img src="./logo-removebg-preview.png" alt="Your Logo">
        </div>
    </div>
</body>
</html>
